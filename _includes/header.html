<header class="navigation" role="banner">
  <div class="navigation-wrapper">
    <!-- <a href="{{ site.baseurl }}/" class="logo">
      {% if site.logo %}
      <img src="{{ site.logo | prepend: site.baseurl }}" alt="{{ site.title }}">
      {% else %}
      <span>{{ site.title }}</span>
      {% endif %}

    <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">
      <i class="fa fa-bars"></i>
    </a>
    <nav role="navigation">
      <ul id="js-navigation-menu" class="navigation-menu show">
        <li class="nav-link"><a href="{{ site.baseurl }}/">Coding Nights</a></li>
        {% for page in site.pages %}
          {% unless page.layout contains 'archive' %}
            {% if page.title and page.main_nav != false %}
              <li class="nav-link"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
          {% endunless %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
